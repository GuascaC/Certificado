<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h2>Obtén ahora tu</h2>
            <h2>Certificado laboral</h2>
            <h2>Iniciar Sesión</h2>
            <form id="form">
                <label>Email</label>
                <input type="email" id="iMail" placeholder="Correo electrónico Institucional" autofocus="true" autocomplete="on" required name="email"><br>
                <label>Contraseña</label>
                <input type="password" id="iPass" placeholder="Contraseña" required autofocus="true"><br>
                <p>Regístrate Aquí</p>
                <button type="submit">Ingresar</button>       
            </form>
        </section>
    </main>
    <script src="/Scripts/validateI.js"></script>
</body>
</html>
