<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
</head>
<body>
    <header>
        <div class="header1">
            <div>
                <i class="fa-brands fa-whatsapp" onclick="redirigir01()" ></i>
                <i class="fa-brands fa-instagram" onclick="redirigir02()"></i>
                <i class="fa-brands fa-facebook-f" onclick="redirigir03()"></i>
                <i class="fa-brands fa-twitter" onclick="redirigir04()"></i>
                <i class="fa-solid fa-envelope" onclick="redirigir05()"> Mail corporativo</i>
            </div>
        </div>
        <div class="header2">
            <img src="../img/ue.JPG" alt="Logo Uniempresarial">
            <img src="../img/comercio.JPG" alt="Logo cámara de comercio">
            <button><i class="fa-solid fa-pen-to-square"></i> Cambiar Contraseña</button>
             <button onclick="redirigir06()"><i class="fa-solid fa-user" ></i>Cerrar Sesión</button>
        </div>
    </header>
    <main>
        <section>
            <h2>Obtén ahora tu</h2>
            <h2>Certificado laboral</h2>
            <h2>Iniciar Sesión</h2>
            <form id="form">
                <label>Email</label>
                <input type="email" id="iMail" placeholder="Correo electrónico Institucional" autofocus="true" autocomplete="on" required name="email"><br>
                <label>Contraseña</label>
                <input type="password" id="iPass" placeholder="Contraseña" required autofocus="true"><br>
                <p>Regístrate Aquí</p>
                <button type="submit">Ingresar</button>       
            </form>
        </section>
    </main>
    <footer>
        <img src="../img/footer.JPG" alt="Logo Uniempresarial y Cámara de comercio">
    </footer>
    <script src="/Scripts/validateI.js"></script>
    <script src="https://kit.fontawesome.com/0bf8ac12b9.js" crossorigin="anonymous"></script>
    <script src="../Scripts/Redirigir.js"></script>
</body>
</html>
