<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="header1">
            <div>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-envelope"> Mail corporativo</i>
            </div>
        </div>
        <div class="header2">
            <img src="../img/ue.JPG" alt="Logo Uniempresarial">
            <img src="../img/comercio.JPG" alt="Logo cámara de comercio">
            <button><i class="fa-solid fa-pen-to-square"></i> Cambiar Contraseña</button>
            <button><i class="fa-solid fa-user"></i> Cerrar Sesión</button>
        </div>
    </header>
    <main>
        <section>
            <h1>Regístrate</h1>
            <form id="form">
                <label>Email</label>
                <input id="iMail" type="email" placeholder="Correo electrónico Institucional" autofocus="true" autocomplete="on" required name="email"><br>
                <label>Cédula de Ciudadanía</label>
                <input id="iCC" type="number" placeholder="Cedula" required autofocus="true" autocomplete="on" name="CC"><br>
                <label>Rol</label>
                <select name="opcion" required id="iRol">
                    <option value="0" selected>Seleccione una opción</option>
                    <option value="aprendiz">Aprendiz</option>
                    <option value="profesorC">Profesor Cátedra</option>
                    <option value="administrativo">Administrativo</option>
                    <option value="profesorP">Profesor Planta</option>
                    <option value="talleri">Tallerista</option>
                </select><br>
                <label>Contraseña</label>
                <input id="ipass" type="password" placeholder="Contraseña" required autofocus="true"><br>
                <label>Confirmar contraseña</label>
                <input id="ipassC" type="password" placeholder="Contraseña" required autofocus="true"><br>
                <button type="submit">Continuar</button>       
                <button>Cancelar</button>  
            </form>
        </section>
    </main>
    <footer>
        <img src="../img/footer.JPG" alt="Logo Uniempresarial y Cámara de comercio">
    </footer>
    <script src="https://kit.fontawesome.com/0bf8ac12b9.js" crossorigin="anonymous"></script>
    <script src="../Scripts/validateR.js"></script>
</body>
</html>
